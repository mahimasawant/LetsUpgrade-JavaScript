<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user info</title>
  </head>
  <body>
    <h1>Getting user input using prompt</h1>
    <script type="text/javascript">
      var info = window.prompt("enter your name");
      var city = window.prompt("enter your city");
      document.write(
        "hii " + info + " have a good day" + " stay safe in " + city
      );
    </script>
  </body>
</html>
