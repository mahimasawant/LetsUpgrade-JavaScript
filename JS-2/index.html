<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Current window</title>
  </head>
  <body>
    <h1>Print The Current Page</h1>

    <button onClick="print_page()">Print</button>
    <script>
      function print_page() {
        window.print(); //prints the current window
      }
    </script>
  </body>
</html>
