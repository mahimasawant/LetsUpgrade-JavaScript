<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Loop</title>
  </head>
  <body>
    <h2>Testing Loop</h2>
    <script>
      let num;

      do {
        num = prompt("Enter a number greater than 100?", 0);
      } while (num <= 100 && num);
    </script>
  </body>
</html>
