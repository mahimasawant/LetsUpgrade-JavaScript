<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
  </head>
  <body>
    <h1>understanding loops</h1>
    <script>
      let i = 1;
      while (i < 100) {
        i++;

        if (i % 3 === 0) {
          console.log("fizz");
        } else if (i % 5 === 0) {
          console.log("buzz");
        } else if (i % 3 == 0 && i % 5 == 0) {
          console.log("FizzBuzz");
        } else {
          console.log(i);
        }
      }

      console.log("fizzbuzz");
    </script>
  </body>
</html>
