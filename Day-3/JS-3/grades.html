<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grading System</title>
    <h1>Students Grading System using Switch in JS</h1>
    <h4>Marks to Grade Calculater</h4>
  </head>
  <body>
    <input type="number" id="percent" placeholder="enter your overall marks" />
    <button onclick="calc()">Calculate</button>
    <script>
      function calc() {
        var score = document.getElementById("percent").value;
        switch (true) {
          case score <= 100 && score >= 90:
            console.log("your marks is " + score + " and your grade is  A");
            break;
          case score <= 89 && score >= 80:
            console.log("your marks is " + score + " and your grade is  B");
            break;
          case score <= 79 && score >= 70:
            console.log("your marks is " + score + " and your grade is  C");
            break;
          case score <= 69 && score >= 60:
            console.log("your marks is " + score + " and your grade is D ");
            break;
          case score <= 59 && score >= 0:
            console.log("your marks is " + score + " and your grade is E ");
            break;

          case score > 100 && score < 0:
            console.log("your marks is " + score + " and your grade is  F");
            break;

          default:
            return "INVALID SCORE";
        }
      }
    </script>
  </body>
</html>
